<html lang="en">
<head>
  <meta charset="UTF-8"></meta>
  <style>
    body {
      font-family: monospace;
    }
    .myeasel {
      border: 1px solid black;
    }
    .floatingpanelTR {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
  <script src="./ball.js"></script>
</head>

<body onload="init();">
  <div id="gamecon" width="100%">
    <canvas class="myeasel" id="canvas" width="600" height="300"></canvas>
  </div>
  <div class="floatingpanelTR">
    color: <input id="bcolor">
    <button onclick="updatecolor()">&gt;</button>
    <br/>
    xfield: <input id="xfield">
    <button onclick="updatexfield()">&gt;</button>
    <br/>
    yfield: <input id="yfield">
    <button onclick="updateyfield()">&gt;</button>
  </div>
  <br/>
  <div id="console">
    <button id="playpause" onclick="gametoggle()">start/stop</button>
    <button id="clearlogbtn" onclick="clearlogs()">clear logs</button>
    <br/>
    <textarea id="logpane" rows="15" cols="80" disabled></textarea>
  </div>
</body>
</html>
